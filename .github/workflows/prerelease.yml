name: Create Prerelease

on:
  push:
    tags:
      - "v*-beta*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build Windows EXE
      run: |
        pyinstaller wiz2obsidian.spec

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: wiz2obsidian-${{ steps.get_version.outputs.VERSION }}-Windows
        path: dist/wiz2obsidian.exe

  build-macos-arm64:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build MacOS ARM executable
      run: |
        pyinstaller wiz2obsidian.spec

    - name: Upload MacOS ARM artifact
      uses: actions/upload-artifact@v4
      with:
        name: wiz2obsidian-${{ steps.get_version.outputs.VERSION }}-MacOS-ARM64
        path: dist/wiz2obsidian

  build-macos-intel:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies (Intel Arch)
      run: |
        arch -x86_64 python -m pip install --upgrade pip
        arch -x86_64 python -m pip install pyinstaller
        arch -x86_64 python -m pip install -r requirements.txt

    - name: Build MacOS Intel executable
      env:
        TARGET_ARCH: 'x86_64'
      run: |
        arch -x86_64 python -m PyInstaller wiz2obsidian.spec

    - name: Upload MacOS Intel artifact
      uses: actions/upload-artifact@v4
      with:
        name: wiz2obsidian-${{ steps.get_version.outputs.VERSION }}-MacOS-Intel
        path: dist/wiz2obsidian

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build Linux executable
      run: |
        pyinstaller wiz2obsidian.spec

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: wiz2obsidian-${{ steps.get_version.outputs.VERSION }}-Linux
        path: dist/wiz2obsidian

  create-prerelease:
    needs: [build-windows, build-macos-arm64, build-macos-intel, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          cd artifacts
          for dir in wiz2obsidian-${VERSION}-*/; do
            if [ -d "$dir" ]; then
              zip -r "${dir%/}.zip" "$dir"
